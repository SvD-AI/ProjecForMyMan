<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="mb-4">Admin Dashboard</h1>

    <!-- Add User Form -->
    <div class="card mb-4" id="createUserCard" style="display:none;">
        <div class="card-header d-flex justify-content-between align-items-center">
            <span id="formTitle">Create User</span>
            <button class="btn btn-secondary btn-sm" id="hideCreateUserBtn">Hide</button>
        </div>
        <div class="card-body">
            <form id="userForm">
                <input type="hidden" id="userId" value="">
                <div class="row mb-2">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="First Name" id="firstName" required>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Last Name" id="lastName" required>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col">
                        <input type="email" class="form-control" placeholder="Email" id="email" required>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Phone Number" id="phoneNumber" required>
                    </div>
                </div>
                <div class="mb-2">
                    <input type="password" class="form-control" placeholder="Password" id="password" required>
                </div>
                <div class="mb-2">
                    <select class="form-select" id="role" required>
                        <option value="" selected disabled>Select Role</option>
                        <option value="ROLE_ADMIN">Admin</option>
                        <option value="ROLE_MANAGER">Manager</option>
                        <option value="ROLE_COURIER">Courier</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary" id="submitBtn">Create</button>
            </form>
        </div>
    </div>

    <!-- Users Table -->
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <span>All Users</span>
            <button class="btn btn-primary btn-sm" id="showCreateUserBtn">Create New User</button>
        </div>
        <div class="card-body">
            <table class="table table-bordered table-hover" id="usersTable">
                <thead>
                <tr>
                    <th>ID</th><th>Name</th><th>Email</th><th>Phone</th><th>Role</th><th>Actions</th>
                </tr>
                </thead>
                <tbody id="user-table-body"></tbody>
            </table>
        </div>
    </div>

</div>
<div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="editUserForm">
                <div class="modal-header">
                    <h5 class="modal-title" id="editUserModalLabel">Edit User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="editUserId">
                    <div class="mb-2">
                        <input type="text" class="form-control" placeholder="First Name" id="editFirstName" required>
                    </div>
                    <div class="mb-2">
                        <input type="text" class="form-control" placeholder="Last Name" id="editLastName" required>
                    </div>
                    <div class="mb-2">
                        <input type="email" class="form-control" placeholder="Email" id="editEmail" required>
                    </div>
                    <div class="mb-2">
                        <input type="text" class="form-control" placeholder="Phone" id="editPhoneNumber">
                    </div>
                    <div class="mb-2">
                        <select class="form-select" id="editRole" required>
                            <option value="ROLE_ADMIN">Admin</option>
                            <option value="ROLE_MANAGER">Manager</option>
                            <option value="ROLE_COURIER">Courier</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="/admin.js"></script>
</body>
</html>
